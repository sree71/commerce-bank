<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Credentials</title>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div style="padding: 100px 200px;border: 1px solid #000">
    <form>
        User ID:<br>
        <input type="text" name="UserID" id="id"><br>
        Password<br>
        <input type="text" name="UserPass" id="pass">
    </form>
</div>
<script>
    function displayPass(id){
        $.ajax({
            type: 'POST',
            url: '/user/display' ,
            data: 'id='+id,
            success: function (response){
                // return response;
                document.getElementById('pass').value = response;
                document.getElementById('account').value = response;
            }
        })

    }
    var url_string = window.location.href;
    var url = new URL(url_string);
    var c = url.searchParams.get("id");
    $.post("/user/"+c,
        function(data){

            $("#id").val(data.userName);
            $("#pass").val(displayPass(data.id));


        });
</script>

</body>
</html>
